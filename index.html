<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium API Service</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <div class="logo">
                <i class="fas fa-rocket"></i>
                <h1>Premium API</h1>
            </div>
            <div class="hero-content">
                <h2>Powerful API Service</h2>
                <p>Choose your access level and unlock premium features</p>
                
                <div class="button-container">
                    <a href="free-mode.html" class="btn btn-free">
                        <i class="fas fa-play"></i>
                        <span>Free Mode</span>
                        <small>Limited Access</small>
                    </a>
                    
                    <a href="subscription.html" class="btn btn-premium">
                        <i class="fas fa-crown"></i>
                        <span>Premium Access</span>
                        <small>Unlimited Features</small>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <h3>Lightning Fast</h3>
                <p>Optimized API responses</p>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <h3>Secure</h3>
                <p>Enterprise-grade security</p>
            </div>
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <h3>Reliable</h3>
                <p>99.9% uptime guarantee</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</html>
