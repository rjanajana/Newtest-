<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Premium API</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="admin-container">
            <!-- Login Form -->
            <div id="adminLogin" class="admin-login">
                <div class="form-card">
                    <h1><i class="fas fa-shield-alt"></i> Admin Access</h1>
                    <form id="adminLoginForm">
                        <div class="input-group">
                            <i class="fas fa-user-shield"></i>
                            <input type="text" id="adminUsername" placeholder="Admin Username" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="adminPassword" placeholder="Admin Password" required>
                        </div>
                        <button type="submit" class="btn btn-admin">
                            <span class="btn-text">Login</span>
                            <div class="loading-spinner"></div>
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- Admin Dashboard -->
            <div id="adminDashboard" class="admin-dashboard" style="display: none;">
                <div class="header">
                    <h1><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h1>
                    <button id="adminLogout" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
                
                <div class="admin-stats">
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <h3>Total Users</h3>
                        <p id="totalUsers">0</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-crown"></i>
                        <h3>Premium Users</h3>
                        <p id="premiumUsers">0</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-rupee-sign"></i>
                        <h3>Revenue</h3>
                        <p id="totalRevenue">â‚¹0</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-chart-line"></i>
                        <h3>API Calls</h3>
                        <p id="totalApiCalls">0</p>
                    </div>
                </div>
                
                <div class="admin-sections">
                    <div class="section">
                        <h2><i class="fas fa-users"></i> Users Management</h2>
                        <div class="table-container">
                            <table id="usersTable">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Plan</th>
                                        <th>Status</th>
                                        <th>Joined</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="section">
                        <h2><i class="fas fa-credit-card"></i> Payment History</h2>
                        <div class="table-container">
                            <table id="paymentsTable">
                                <thead>
                                    <tr>
                                        <th>User</th>
                                        <th>Amount</th>
                                        <th>Payment ID</th>
                                        <th>Status</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody id="paymentsTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
